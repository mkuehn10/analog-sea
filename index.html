<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Account creation page for the cloud computing startup AnalogSea">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AnalogSea Signup Form</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <header>
        <img class="logo" src="img/logo.png" alt="Analog Sea company logo">
    </header>

    <section class="form-box">
        <h1 class="signup-header">Sign up</h1>
        <form class="signup-form" action="/signup/" method="post">
            <fieldset name="signup-info" class="signup-info">
                <label for="email">Email</label>
                <input type="email" name='email' id='email' placeholder="foo@foo.bar" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="1234passw0rd" required>
            </fieldset>
            <button class="signup-button" type="submit">Sign up</button>
            <a class="forgot-password" href="/forgot-password/new">Forgot password?</a>
        </form>
    </section>
    <section class="login">
        <h4>Already have an account? <a href="/login">Log in</a></h4>
    </section>

    <!-- Google Analytics -->
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-80275020-1', 'auto');
        ga('send', 'pageview');
    </script>
    <!-- End Google Analytics -->
</body>

</html>
